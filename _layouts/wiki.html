---
layout: default
---

<div class="wikipage">
  <div class="wikipage-info">
    <span>作者</span>
    {% if page.author %}
        {{ page.author }}
    {% else %}
        {{ site.author.name }}
    {% endif %}
  </div>

  <h1 class="wikipage-title">{{ page.title }}</h1>
  <h2 class="wikipage-description">{{ page.description }}</h2>
  <div class="wikipage-line"></div>

  {{ content }}
</div>

{% if page.comments %}
  {% include disqus_comments.html %}
{% endif %}

<div class="pagination">
<!-- 
  {% if page.next.url %}
    <a href="{{ page.next.url | prepend: site.baseurl }}" class="left arrow">&#8592;</a>
  {% endif %}
  {% if page.previous.url %}
    <a href="{{ page.previous.url | prepend: site.baseurl }}" class="right arrow">&#8594;</a>
  {% endif %} 
-->

  <a href="#" class="top">回到顶部</a>
</div>
