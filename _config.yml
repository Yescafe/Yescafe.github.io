# Site settings
title:          Yescafe 的自助餐厅
description:    "連続する日常と断続する非日常が触れ合って 絡まってhalation"
url:            "https://Yescafe.github.io"

# Author
author:
  name:         Ivan Chien
  url:          https://github.com/Yescafe
  email:        qyc027@gmail.com

# Build settings
markdown:       kramdown
include:
  - _pages

# Assets
sass:
  sass_dir:     _sass
  style:        compressed

# Gems
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
  # - jemoji #Uncomment this to allow emoji in your post

# Permalinks
permalink:      /:year:month:day/:title
paginate:       8

# Excludes
exclude: [ Gemfile, Gemfile.lock, tale.gemspec ]

# Disqus (Set to your disqus id)
disqus:         jekyll-tale

components:
  busuanzi:
    enabled: true
    start_date: 2021-01-01